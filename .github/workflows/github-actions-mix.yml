name: Elixir CI

on: 
  push:
    branches: ["ITN-2_feat(add_mix_test)"]
  pull_request:
    branches: ["ITN-2_feat(add_mix_test)"]

permissions:
  contents: read

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        opt: ['27.0']
        elixir: ['1.18.1']

    steps:
    - uses: actions/checkout@v4
    - name: Set up Elixir
      uses: erlef/setup-beam@61e01a43a562a89bfc54c7f9a378ff67b03e4a21
      with:
        elixir-version: ${{matrix.elixir}} # [Required] Define the Elixir version
        otp-version: ${{matrix.opt}}      # [Required] Define the Erlang/OTP version

    - name: Restore dependencies cache
      uses: actions/cache@v3
      with:
        path: deps
        key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
        restore-keys: ${{ runner.os }}-mix-
    - name: Install dependencies
      run: mix deps.get
    - name: Run tests
      run: mix test